        $(function () {
            var chat = $.connection.bandHub;

            chat.client.sendData = function (y) {
                if (y == "left") {
                    $('#arrow').remove();
                    $('#CoorY').append('<i id="arrow" class="fa fa-arrow-left fa-5x"></i>');
                } else {
                    $('#arrow').remove();
                    $('#CoorY').append('<i id="arrow" class="fa fa-arrow-right fa-5x"></i>');
                }

                //$('#CoorY').text("Y: " + y);
            };

            $.connection.hub.start().done(function () {
